<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <title>SpinHub</title>
</head>

<body>
    <header>
        <img src="https://i.ibb.co/y0L6bvp/logo.png" alt="logo">
        <nav>
            <ul>
                <li>Home</li>
                <li>Carros</li>
                <li>Fale Conosco</li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <div class="list">
            <div class="item active">
                <div class="car-img">
                    <img src="https://i.ibb.co/t3zk4Ss/2.png" alt="imagem carro">
                </div>
                <div class="content">
                    <p class="car-information">
                        conversível
                    </p>
                    <h2>
                        Ferrari
                    </h2>
                    <p class="description"></p>
                    <button class="information">Saiba mais</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="list">
            <div class="item">
                <div class="car-img">
                    <img src="https://i.ibb.co/c19F43V/1.png" alt="imagem carro">
                </div>
                <div class="content">
                    <p class="car-information">único dono</p>
                    <h2>911 Turbo</h2>
                    <p class="description"></p>
                    <button class="information">Saiba mais</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="list">
            <div class="item">
                <div class="car-img">
                    <img src="https://i.ibb.co/HC0VJLP/3.png" alt="imagem carro">
                </div>
                <div class="content">
                    <p class="car-information">2019</p>
                    <h2>Lamborghini</h2>
                    <p class="description"></p>
                    <button class="information">Saiba mais</button>
                </div>
            </div>
        </div>
    </section>

    <div class="arrows">
        <button id="prev"><img src="https://i.ibb.co/tbGrWNm/arrow.png" alt="seta"></button>
        <button id="next"><img src="https://i.ibb.co/tbGrWNm/arrow.png" alt="seta"></button>
    </div>

    <div class="indications">
        <div class="number">01</div>
        <ul>
            <li class="active"></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script src="./scripts.js"></script>
</body>

</html>
